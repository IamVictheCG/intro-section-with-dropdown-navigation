<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    
    <img class="logo" src="images/logo.svg" alt="logo">
    <img class="hamburger_menu" src="images/icon-menu.svg" alt="menu">
    
    <div class="nav_section">
        <img class="close_menu" src="images/icon-close-menu.svg" alt="close-menu">

        <nav class="nav_bar">
            <div class="nav group">
                <div id="features" class="title">
                    <p>Features</p>
                    <img class="down" src="images/icon-arrow-down.svg" alt="arrow-down">
                    <img class="up" src="images/icon-arrow-up.svg" alt="arrow-up">
                </div>
                <ul id="features_list">
                    <li id="todo"><a href="">Todo List</a></li>
                    <li id="Calender"><a href="">Calender</a></li>
                    <li id="reminder"><a href="">Reminders</a></li>
                    <li id="Planning"><a href="">Planning</a></li>
                </ul>
            </div>
            
            <div class="nav group">
                <div id="company" class="title">
                    <p>Company</p>
                    <img class="down" src="images/icon-arrow-down.svg" alt="arrow-down">
                    <img class="up" src="images/icon-arrow-up.svg" alt="arrow-up">
                </div>
                <ul id="company_list">
                    <li id="history"><a href="">History</a></li>
                    <li id="team"><a href="">Our Team</a></li>
                    <li id="blog"><a href="">Blog</a></li>
                </ul>
            </div>

            <div class="nav">
                <p>Careers</p>
            </div>

            <div class="nav">
                <p>About</p>
            </div>
        </nav>

        <div class="sign_in">
            <button type="button">Login</button>
            <button type="button">Register</button>
        </div>
    </div>

    <img id="mobile" class="hero" src="images/image-hero-mobile.png" alt="hero">
    <img id="desktop" class="hero" src="images/image-hero-mobile.png" alt="hero">

    <main>
        <header>
            <h1>Make remote work</h1>
        </header>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
    
        <button type="button">Learn more</button>
    
        <div class="partners">
            <img src="images/client-databiz.svg" alt="databiz">
            <img src="images/client-audiophile.svg" alt="audiophile">
            <img src="images/client-meet.svg" alt="meet">
            <img src="images/client-maker.svg" alt="maker">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
